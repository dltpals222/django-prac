  <!--? Info_Create Modal -->
  <div
    class="modal fade"
    id="create-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content width-50vw-important modal-posotion">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">정보 입력하기</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      <form action="{% url 'polls:create' %}" method="post" id="create-add">
        {% csrf_token %}
        <div class="modal-body">                
          <!--* 입력값 -->
          <div class="flex-center flex-direction-column">
            <div class="flex-center crtn-tagName" style="width: 100%;">
              <!-- Render the label for each field in the sub-form -->
              {% for ulList in ulList %}
                  {% if forloop.counter0 > 1 %}
                  <div class="flex-center flex-direction-column {% if ulList.0 == 'name' %}width-15percent {% elif ulList.0 == 'number' %}width-10percent {% elif ulList.0 == 'deposit' %}width-35percent {% else %}width-20percent {% endif %}">
                    {{ ulList.1 }}
                  </div>
                  {% endif %}
                  {% endfor %}
                </div>
                
                {% for sub_form in formset %}
              <div id="crtn-input-{{forloop.counter0}}" class="flex-center">
                  {% for field in sub_form %}
                    {{ field }}
                  {% endfor %}
                </div>
                {% endfor %}
            </div>
      
          {{formset.management_form}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-primary">회원 정보에 추가하기</button>
        </div>
      </form>
      </div>
    </div>
  </div>
